<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>My Times</title>
    <link href="./resources/CSS/index.css" type="text/css" rel="stylesheet">
  </head>
  <body>
<!-- the header section with logo and navigation bar-->

    <div id="header_container">
      <div id="logo_container">
        <img id="logo_img" src="./resources/img/img-myt-logo.jpg" alt="logo">
        <span id="logo_text">My Times</span>
      </div>
      <div id="header_nav_container">
          <nav alt="navigation">
            <span><a href="#" class="header_nav">World</a></span>
            <span><a href="#" class="header_nav">U.S.</a></span>
            <span><a href="#" class="header_nav">Tech</a></span>
            <span><a href="#" class="header_nav">Science</a></span>
          </nav>
      </div>
    </div>

<!-- The Main section that displays newspaper articles -->

    <div id="main_container">

<!-- large column with two rows, the second row has two columns -->

      <div id="row_one" class="column large">
        <p>column1</p>
        <div id="row_one_single">
        </div>
        <div  id="row_one_double">
          <div id="row_one_double_left">
          </div>
          <div id="row_one_double_right">
          </div>
        </div>
      </div>

<!-- medium or middle column with two rows  -->

      <div id="row_two" class="column medium">
        <p>column1</p>
        <div id="row_two_top">
        </div>
        <div id="row_two_bottom">
        </div>
      </div>

  <!-- the last or small column  -->

      <div id="" class="column small" >
                <p>column1</p>
      </div>
    </div>


  </body>
</html>
